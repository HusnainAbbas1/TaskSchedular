<form [formGroup]="form" (ngSubmit)="login()">
  <div class="container">
    <div class="validation-width">
      <label class="label">User Name</label>
      <input
        name="username"
        id="username"
        type="text"
        formControlName="userName"
        class="form-control"
        placeholder="Enter your Name"
      />
      <div *ngIf="userName?.touched && userName?.invalid" class=" alert-danger">
        
        <div *ngIf="userName?.errors?.['required']">  User Name Is Required </div>
        <div *ngIf="userName?.errors?.['minlength']" >
          User Name should be greater than {{userName?.errors?.['minlength']?.requiredLength}} characters
        </div>
        
      </div>
    </div>

    <div class="validation-width">
      <label class="label"> Password</label>
      <input
        name="password"
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter your password"
      />
      <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">
        <div *ngIf="password?.errors?.['required']"> Password Is Required </div>
        <div *ngIf="password?.errors?.['minlength']" >
        Password should be greater than {{password?.errors?.['minlength']?.requiredLength}} characters
      </div>
         
      </div>
    </div>

    <button class="btn-primary">Login</button>
  </div>
</form>
