<div class="todo-navbar">

  
    <div class="todo-navbar-buttons">
      <ul>
        <li><a routerLink="/api/v1/manager/view_tasks">Tasks</a></li>
        <li><a routerLink="/api/v1/manager/today_tasks">Today</a></li>
      </ul>
    </div>
    
     
    
  
  </div>
  


<div class="container">
    <div *ngFor="let task of allTasksList; trackBy: trackTasks">
      <div class="card">
        <header class="card__header">
          <h3 class="taskname">{{ task.taskName }}</h3>
          <div class="operations">
            <input
              id="checkFollower"
              type="checkbox"
              [checked]="task.taskStatus"
              aria-label="Follower input"
              class="task_checkbox"
              (click)="checkBox(task.assigneeId, task._id, task.taskStatus)"
            />
  
            <i
              class="fa fa-pencil fa-2x"
              [routerLink]="['/api/v1/scedular/update_schedule', task._id]"
              (click)="updateTask(task._id)"
            >
            </i>
  
            <i
              class="fa fa-trash fa-2x"
              style="color: #ff0000fa"
              (click)="deleteTask(task._id)"
            >
            </i>
          </div>
        </header>
        <p class="card__description">{{ task.taskDescription }}</p>
        <p>{{ task.createdAt }}</p>
      </div>
    </div>
  </div>
